<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <title>Get selected option value</title>
    <script src="main_sidebar.js" defer></script>
</head>
  
<body>
  <div class="container">
    <div class="brand-logo"></div>
    <div class="brand-title">T:Translate</div>
    <form id="user-form">
      <div id="app">
        <div>
         <label>Select the language:</label> 
          <select id="languageid" name="language">
            <option value="en">English</option>
            <option value="de">German</option>
            <option value="fr">French</option>
            <option value="nl">Dutch</option>
            <option value="sv">Swedish</option>
            <option value="fi">Finish</option>
            <option value="nb">Norwegian</option>
            <option value="sk">Slovak</option>
            <option value="cs">Czech</option>
            <option value="ro">Romanian</option>
            <option value="bg">Bulgarian</option>
            <option value="hu">Hungarian</option>
          </select>
        </div>
        <button id="submit-option">Submit</button>
        <div id="display-value"></div>
      </div>
    </form>
    <br></br>
    <div> 
        <label><b>Glossary</b></label>
    </div>
    <a href="https://docs.google.com/spreadsheets/d/19xUeLA-R1SxJhqqLc6hIrODqooELZssvOkaSW2AVezw/edit#gid=0" target="_blank" rel="noopener noreferrer">Open your Glossary</a>
  </div>
  <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@4.3.3/dist/handlebars.min.js"></script> 
</body>
<html>


</html>
</html>
